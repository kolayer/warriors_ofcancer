<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors of Cancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.amplitude.com/script/4dce97278a8d9b8bca183941770e5974.js"></script><script>window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));window.amplitude.init('4dce97278a8d9b8bca183941770e5974', {"fetchRemoteConfig":true,"autocapture":true});</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center fixed w-full top-0 z-50">
        <div class="font-bold text-lg text-gray-800">KANKER PARU-PARU</div>
        <nav class="flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-gray-900 transition" id="anggota-link"><i class="fa fa-info-circle"></i> Anggota</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 transition" id="tujuan-link">
                <i class="fa fa-bullseye"></i> Tujuan
            </a>
            <a href="#" class="text-gray-700 hover:text-gray-900 transition" id="penjelasan-link"><i class="fa fa-paperclip"></i> Penjelasan</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 transition" id="contact-link">
                <i class="fa fa-phone"></i> Contact
            </a>        
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-pink-100 hero h-screen flex items-center justify-center text-center">
        <div class="hero-content">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">WARRIORS OF CANCER</h1>
            <p class="text-xl md:text-xl text-gray-200 font-extrabold mb-6"><b>Stronger lungs, brighter tomorrow</b></p>
            <button id="startNow" class="bg-orange-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-orange-600 transition">Start Now</button>
        </div>
    </section>

    <!-- Image Section -->
    <section id="image-section" class="bg-pink-100 py-16 px-6">
        <div class="max-w-4xl mx-auto">
            <img src="foto_bersama.jpg" alt="Group Photo" class="rounded-lg shadow-lg">
        </div>
    </section>

    <!-- anggota section -->
    <section id="anggota-section" class="bg-pink-100 py-16 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-black-500 mb-8">ANGGOTA</h2>
            <img src="Anggota.png" alt="Group Photo" class="rounded-lg shadow-lg">
            </div>
        </div>    
    </section>

    <section id="tujuan-section" class="bg-pink-100 py-16 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold text-black-500 mb-8">Tujuan</h2>
                <img src="tujuan.jpg" alt="Tujuan Image" class="rounded-lg shadow-lg">
            </div>
        </div>    
    </section>

   <!-- AWALAN Section -->
<section id="awal-section" class="bg-pink-100 py-16 px-6">
    <div class="max-w-6xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-black-500 mb-8">Materi</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Row -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="tentang.jpg" alt="Tentang Image" class="rounded-lg w-full">
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="Gejala.png" alt="Gejala Image" class="rounded-lg w-full">
            </div>
            <!-- Second Row -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="penyebab.png" alt="Pengobatan Image" class="rounded-lg w-full">
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="pengobatan.jpg" alt="Penyebab Kanker" class="rounded-lg w-full">
            </div>
        </div>
    </div>
</section>

    

     
    <!-- Contact Section -->
    <section id="penutup-section" class="bg-pink-100 py-16 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <h2 class="text-4xl font-bold text-black-500 mb-8">PENUTUP</h2>
            <div class="grid grid-cols-2 gap-6">
                <img src="penutup.jpg" alt="Penutup Image" class="rounded-lg shadow-md">
                <img src="sosial_media.png" alt="Sosial Media Image" class="rounded-lg shadow-md">
            </div>
    
            <!-- Logo Collaboration -->
            <div class="collab-section mt-12 flex flex-wrap justify-center items-center text-center gap-4">
                <p class="text-lg font-semibold">warriors_ofcancer</p>
                <img src="WarriorsOfCancer-removebg-preview.png" alt="Logo 1" class="h-16 md:h-20">
                <span class="text-2xl font-bold text-gray-700">X</span>
                <img src="al_ashar-removebg-preview.png" alt="Logo 2" class="h-16 md:h-20">
                <p class="text-lg font-semibold">al_ashar</p>
            </div>
    </section>
    

    <!-- Floating Clouds -->
 

    <script>
        document.getElementById('startNow').addEventListener('click', function () {
    document.getElementById('image-section').scrollIntoView({ behavior: 'smooth' });
 });

 document.getElementById('tujuan-link').addEventListener('click', function (event) {
        event.preventDefault();
        document.getElementById('tujuan-section').scrollIntoView({ behavior: 'smooth' });
    });

 document.getElementById('anggota-link').addEventListener('click', function (event) {
    event.preventDefault();  
    document.getElementById('anggota-section').scrollIntoView({ behavior: 'smooth' });
 });

 document.getElementById('penjelasan-link').addEventListener('click', function (event) {
    event.preventDefault();
    const target = document.getElementById('awal-section');
    window.scrollTo({
        top: target.offsetTop - 80, // Adjust for fixed navbar
        behavior: 'smooth'
    });
});


document.getElementById('contact-link').addEventListener('click', function (event) {
    event.preventDefault();
    document.getElementById('penutup-section').scrollIntoView({ behavior: 'smooth' });
});

    </script>
        <!-- Footer -->
        <footer id="footer-section" class=" text-white py-6 mt-16">
            <div class="max-w-6xl mx-auto text-center">
                <p class="text-lg font-semibold">&copy; 2025 Warriors of Cancer. All rights reserved.</p>
                <div class="mt-6 space-x-4">
                    <a href="https://www.tiktok.com/@warriors_ofcancer" target="_blank" class="text-white hover:text-gray-300 transition" aria-label="TikTok">
                        <i class="fab fa-tiktok fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com/warriors_ofcancer/" target="_blank" class="text-white hover:text-gray-300 transition" aria-label="Instagram">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                </div>
            </div>
        </footer>
    
</body>
</html>
